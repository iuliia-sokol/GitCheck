<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <img
          src="./images/hero-bg-branches.png"
          alt="background image"
          class="hero__bg-branches-img"
        />
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__header">GitCheck</h1>
            <div class="hero__img-wrapper">
              <img
                src="./images/bubbles.png"
                alt="background image"
                class="hero__bg-bubbles-img"
              />
              <img
                src="./images/triangles.png"
                alt="background image"
                class="hero__bg-triangles-img"
              />
              <img
                src="./images/octopus.png"
                alt="octopus"
                class="hero__octopus-img"
              />
            </div>
            <div class="hero__form-wrapper">
              <form action="" class="form">
                <label class="form__label"
                  >Enter your GIT-login
                  <input
                    type="text"
                    name="input"
                    class="form__input"
                    required
                  />
                </label>
                <button type="submit" class="form__btn">
                  <span
                    class="spinner spinner-border spinner-border-sm visually-hidden"
                    role="status"
                    aria-hidden="true"
                    name="spinner"
                  ></span
                  >Search
                </button>
              </form>
            </div>
            <div class="result">
              <div class="result__img-status-wrapper">
                <div class="result__img-wrapper">
                  <img
                    src="./images/favicon.ico"
                    alt="avatar"
                    class="result__img"
                    data-avatar
                  />
                  <p class="result__nick" data-nick>Nickname</p>
                </div>
                <div class="result__status-wrapper">
                  <p class="result__data">
                    <span>Name:</span><span data-name>Anonymous</span>
                  </p>
                  <p class="result__data">
                    <span>Status:</span><span data-status></span>
                  </p>
                  <p class="result__data">
                    <span>Location:</span><span data-location>USA</span>
                  </p>
                  <p class="result__data">
                    <span>Following:</span><span data-following>0</span>
                  </p>
                  <p class="result__data">
                    <span>Followed by:</span><span data-followers>0</span>
                  </p>
                </div>
              </div>
              <div class="result__data-wrapper">
                <p class="result__data-header">
                  <span class="result__counter-header"
                    >You've been a Git-member for:</span
                  >
                </p>
                <div class="timer result__timer">
                  <div class="field timer__field">
                    <span class="value timer__value" data-years>00</span>
                    <span class="label">Years</span>
                  </div>
                  <div class="field timer__field">
                    <span class="value timer__value" data-months>00</span>
                    <span class="label">Months</span>
                  </div>
                  <div class="field timer__field">
                    <span class="value timer__value" data-days>00</span>
                    <span class="label">Days</span>
                  </div>
                  <div class="field timer__field">
                    <span class="value timer__value" data-hours>00</span>
                    <span class="label">Hours</span>
                  </div>
                  <div class="field timer__field">
                    <span class="value timer__value" data-minutes>00</span>
                    <span class="label">Minutes</span>
                  </div>
                  <div class="field timer__field">
                    <span class="value timer__value" data-seconds>00</span>
                    <span class="label">Seconds</span>
                  </div>
                </div>
                <p class="result__data-header result__repo-header">
                  <span class="result__counter-header"
                    >During this time you've created:</span
                  >
                </p>
                <p>
                  <span class="result__repo-number" data-repos>00</span
                  ><span class="result__repo-txt">repos</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container footer">
        <div class="footer__credits">
          <p>
            Pics credits:
            <a
              class="links-general footer__link"
              href="https://www.vecteezy.com/"
              ><img
                src="./images/vecteezy.png"
                alt="vecteezy link"
                width="80"
              />
            </a>
          </p>
        </div>
        <p class="footer__copyright">
          Copyright&copy; 2022<br />
          All rights reserved
        </p>
      </div>
    </footer>
  </body>
</html>
